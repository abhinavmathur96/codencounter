{% extends 'base.html' %} {% block content %}
<div class="row">
	<form class="col s12" method="POST" action="." enctype="application/x-www-form-urlencoded">
		{% csrf_token %}
		{{form.title}}
		{{form.dept}}
		{{form.location}}
		{{form.severity}}
		{{form.description}}
		{{form.image}}
		{{form.solution}}
		<input type="submit" value="Submit">
	</form>
</div>
{% endblock %}
