{% extends 'base.html' %} {% block content %}
<div class="valign-wrapper">
	<div class="row">
		<form action="." class="col s12 m12" method="POST">
			<div class="row">
				<div class="input-field col s12">
					{{form.department_id}}
					<label for="department_id">Username</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					{{form.password}}
					<label for="department_id">Password</label>
				</div>
			</div>
			{% if wrong %}
			<div class="row">
				<h5 class="red-text text-lighten-1">Username and password don't match</h5>
			</div>
			{% endif %} {% if notActive %}
			<div class="row">
				<h5 class="red-text text-lighten-1">User doesn't exist</h5>
			</div>
			{% endif %} {% csrf_token %}
			<div class="row">
				<div class="center">
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					  </button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
